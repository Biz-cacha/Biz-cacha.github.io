<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FelizSanValentinJas</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 220px;
        }
        .sobre {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .solapa {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #c49a6c;
            top: 0;
            left: 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
            transition: transform 0.5s ease-in-out;
            transform-origin: top center;
            z-index: 3;
        }
        .corazon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: 4;
            transition: opacity 0.5s ease-in-out;
        }
        .corazon::before,
        .corazon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }
        .corazon::before {
            top: -15px;
            left: 0;
        }
        .corazon::after {
            left: -15px;
            top: 0;
        }
        .sobre-cuerpo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #d3a96d;
            bottom: 0;
            left: 0;
            border-radius: 10px;
            z-index: 1;
        }
        .contenido {
            position: absolute;
            width: 200px;
            height: 120px;
            background-color: white;
            border: 2px solid #b88b54;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border-radius: 8px;
            z-index: 2;
        }
        .mostrar {
            opacity: 1;
        }
        .imagen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .imagen p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .imagen.mostrar p {
            opacity: 1;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            background-color: #d3a96d;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b88b54;
        }
    </style>
</head>
<body>
    <img src="jt.png">
    <h1>Presiona los botones para interactuar con el sobre</h1>
    <div class="container">
        <div class="sobre">
            <div class="solapa" id="solapa"></div>
            <div class="corazon" id="corazon"></div>
            <div class="sobre-cuerpo"></div>
        </div>
        <div class="contenido" id="carta">
            <p>❤Feliz día de San Valentín mi princesa Jasmine espero hacerme notar a la distancia❤</p>
        </div>
        <div class="contenido imagen" id="imagen">
            <img src="AJ.png">
            <p>Tu y yo❤</p>
        </div>
    </div>
    <div class="buttons">
        <button onclick="abrirSobre()">Abrir</button>
        <button onclick="mostrarCarta()">Mostrar carta</button>
        <button onclick="mostrarImagen()">Mostrar imagen</button>
        <button onclick="cerrarSobre()">Cerrar</button>
    </div>
    <script>
        let sobreAbierto = false;
        function abrirSobre() {
            document.getElementById("solapa").style.transform = "rotateX(180deg)";
            document.getElementById("corazon").style.opacity = "0";
            sobreAbierto = true;
        }
        function cerrarSobre() {
            document.getElementById("solapa").style.transform = "rotateX(0deg)";
            document.getElementById("corazon").style.opacity = "1";
            cerrarContenido();
            sobreAbierto = false;
        }
        function mostrarCarta() {
            if (sobreAbierto) {
                cerrarContenido();
                document.getElementById("carta").classList.add("mostrar");
            }
        }
        function mostrarImagen() {
            if (sobreAbierto) {
                cerrarContenido();
                document.getElementById("imagen").classList.add("mostrar");
            }
        }
        function cerrarContenido() {
            document.getElementById("carta").classList.remove("mostrar");
            document.getElementById("imagen").classList.remove("mostrar");
        }
    </script>
</body>
</html>
